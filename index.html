<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:wght@500&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container" >
        <div class="header-top" >
            <p id="header-logo" >Header Logo</p>
            <div class="header-link-wrapper" >
                <p id="header-link" >header link one</p>
                <p id="header-link" >header link two</p>
                <p id="header-link" >header link three</p>
            </div>
        </div>
        <div class="header-content" >
            <div class="hero-text-container" >
                <p id="hero-text-main" >This website is awesome</p>
                <p id="hero-text-second" >This website has some subtext that goes under the main text. it's smaller in font and the color is lower contrast</p>
                <button id="sign-up" >Sign up</button>
            </div>
            <div class="image-container" >
                <p class="image-text" >This is a placeholder for image</p>
            </div>
        </div>
    </div>

</body>
</html>
